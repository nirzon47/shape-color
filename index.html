<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shape, color randomizer</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

		<!-- Shapes custom CSS -->
		<link rel="stylesheet" href="styles/shapes.css" />
		<!-- Tailwind CSS -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Script -->
		<script src="script.js" defer></script>
	</head>
	<body class="grid h-screen w-screen place-content-center">
		<!-- Outer container -->
		<div
			id="container"
			class="w-40 h-40 rounded-full bg-zinc-600 grid place-content-center mb-8 m-auto"
		>
			<!-- Inner shape -->
			<div id="shape" class="square"></div>
		</div>

		<!-- Button Group -->
		<div class="flex flex-col gap-y-6">
			<button class="btn btn-primary" onclick="setContainerColor()">
				Change container color
			</button>
			<button class="btn btn-secondary" onclick="getRandomShape()">
				Change shape
			</button>
			<button class="btn btn-accent" onclick="setShapeColor()">
				Change shape color
			</button>
			<button class="btn" onclick="changeTheme()">Change webpage theme</button>
		</div>
	</body>
</html>
